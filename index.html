<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Tom Hackshaw's age displayed in real-time.">
  <title>How old is Tom?</title>
</head>
<body>
  <script>
    'use strict'
    if(!window.location.hash){
      window.location.hash = "1995-08-20"
    }
    function update () {
      _el.textContent = `${((new Date()-new Date(window.location.hash.replace("#","")))/31557600000).toFixed(9)}`
    }
    function start () {
      setTimeout(() => { update(); requestAnimationFrame(start); }, 1000/30);
    }
    const _el = document.createElement('div')
    document.body.appendChild(_el);
    start();
  </script>
  <style>
    @font-face { font-family: 'Montserrat', sans-serif; src: url('https://fonts.googleapis.com/css?family=Montserrat') format('truetype'); font-weight: normal; font-style: normal; }
    body { background:white; color:black; text-align: center; padding-top:40vh; font-size:60px; font-family: 'Montserrat', sans-serif; letter-spacing: -4px; }
  </style>
</body>
</html>
